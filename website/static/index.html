<!DOCTYPE html>
<html>

<head>
  <title>browser-amd-editor</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="theme.js"></script>

  <button type="button" class="btn btn-success btn-sm" onclick="run()">

  </button>

  </button>

  <a href="https://filestore.aqa.org.uk/resources/computing/AQA-8525-NG-PC.PDF" class="btn btn-primary btn-sm">
    <i class="bi bi-book-half"></i> Docs
  </a>

  <a href="https://github.com/CyberWarrior5466/nea" class="btn btn-primary btn-sm">
    <i class="bi bi-github"></i> Github
  </a>

  <div class="content">
    <div id="monaco-editor"></div>
    <div id="output"></div>
  </div>

  <script src="vs/loader.js"></script>
  <script src="src.js"></script>

</html>
